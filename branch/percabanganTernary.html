<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan Ternary</title>
  </head>
  <body>
    <script>
      var jwb = prompt("Apakah Jakarta merupakan Ibu Kota Indonesia?");
      var jawaban = jwb.toUpperCase() == "YA" ? "Benar" : "Salah";

      document.write(`Jawaban Anda: <b>${jawaban}</b>`);
    </script>
  </body>
</html>
